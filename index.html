<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate Generation</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="navbar">
      <img src="cybernalytix-logo.png">

      <ul class="navbar-links">
        <li><a href="#" target="_blank">Home</a></li>
        <li><a href="#" target="_blank">About Us</a></li>
        <li><a href="#" target="_blank">Contact Us</a></li>
      </ul>
    </nav>
  </header>

    <section>
      <form class="certificate-form" method="POST">
        <h1>Certificate Generation</h1>
        <p>Please fill in details to generate your certificate</p>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required placeholder="Full Name">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="e.g abc@gmail.com">
        <label for="access-code">Access Code</label>
        <input type="text" id="access-code" name="access-code" required placeholder="Enter Access Code">
        <button type="submit">Generate Certificate</button>
      </form>
    </section>
  
</body>
</html>
