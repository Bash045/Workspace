<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/package-form.css">
    <title>Book Here</title>
</head>

<body>
    <div class="container">
        <div class="image">
            <img src="images/Image_fx.jpg">
        </div>

        <form class="form">
            <img src="images/cybernalytix_LOGO.jpg">
            <div class="header">
                <h1>Choose Package</h1>
                <p>Choose a package and date convenient for your work.</p>
            </div>
            <p>Pick Date:</p>
            <input type="date" id="date">
            <p>Packages</p>
            <select id="package">
                <option>Daily-2,500</option>
                <option>Weekly-12,000</option>
                <option>Monthly-24,000</option>
            </select>
            <div>
                <a href="booking-form.html" target="_blank"><button>Next</button></a>
            </div>
        </form>
    </div>
</body>

</html>
