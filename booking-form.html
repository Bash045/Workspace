<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="styles/booking-form.css">
    <title>Book Here</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="image">
                <img src="icons/Image_fx.jpg">
            </div>

            <div class="form">
                <form>

                    <img src="icons/cybernalytix_LOGO.jpg">
                    <h1>Input Your Details</h1>
                    <div class="details">
                        <p for-="fname">First Name:</p>
                        <input type="text" id="fname" placeholder="e.g John" required>
                        <p>Last Name:</p>
                        <input type="text" id="lname" placeholder="e.g Doe" required>
                        <p>Email:</p>
                        <input type="email" id="email" placeholder="e.g johndoe123@gmail.com" required>
                        <p>Phone Number:</p>
                        <input type="number" id="number" placeholder="e.g 08012345678" minlength="13" required>
                        <div>
                            <button>Next</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </header>
</body>

</html>
